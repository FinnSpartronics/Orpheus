<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scouting</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="styles/global.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/inputs.css"/>
    <link rel="stylesheet" href="styles/table.css"/>
    <link rel="stylesheet" href="styles/team_showcase.css"/>
    <link rel="stylesheet" href="styles/context_menu.css"/>
    <link rel="stylesheet" href="styles/projector.css" title="projector" id="projector-styles" disabled/>
    <link rel="stylesheet" href="styles/overrides.css"/>
    <script src="scripts/evaluate.js"></script>
    <script src="scripts/script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="https://mtssdhosting.s3.amazonaws.com/spartronics4915.com/wp-content/uploads/20151121091749/favicon.ico">
</head>
<body>
    <div class="sticky-header">
        <div class="horizontal-scroll" id="top-controls">
            <button id="top-control-file">File</button>
            <dialog class="top-control-dropdown" for="top-control-file">
                <button id="top_data">Import Data</button>
                <button id="top_pit">Import Pit Scouting Data</button>
                <button id="top_mapping">Import mapping</button>
                <button id="top_data_download" disabled>Download saved data</button>
                <button id="top_pit_download" disabled>Download pit scouting data</button>
                <button id="top_mapping_download" disabled>Download saved mapping</button>
                <button id="top_import_settings">Import Settings</button>
                <button id="top_export_settings">Export Settings</button>
            </dialog>

            <button id="top-control-event">Event</button>
            <dialog class="top-control-dropdown" for="top-control-event">
                <button id="top_load_event">Set Event</button>
                <button id="top_year">Set Year</button>
                <button id="top_clear_event">Clear Event Preferences</button>
            </dialog>

            <button id="top-control-api">APIs</button>
            <dialog class="top-control-dropdown" for="top-control-api">
                <button id="top_setapi">Set TBA API Key</button>
                <div class="dropdown-pause"></div>
                <button id="top_toggle_use_tbaevent">TheBlueAlliance Event API: </button>
                <button id="top_toggle_use_tbamatch">TheBlueAlliance Match API: </button>
                <button id="top_toggle_use_tbamedia">TheBlueAlliance Media API: </button>
                <button id="top_toggle_use_desmos">Desmos API: </button>
                <div class="dropdown-pause"></div>
                <button id="top_toggle_use_allapi">Enable All</button>
                <button id="top_toggle_use_noneapi">Disable All</button>
            </dialog>

            <button id="top-control-preferences">Preferences</button>
            <dialog class="top-control-dropdown" for="top-control-preferences">
                <button id="top_theme">Toggle Theme</button>
                <button id="top_keyboard">Keyboard Controls: Enabled</button>
                <button id="top_projector">Projector Mode: Disabled</button>
                <button id="top_show_hide_comment_names">Names in Comments: Shown</button>
                <button id="top_show_hide_ignored">Ignored Teams: Hidden</button>
            </dialog>

            <button id="top-control-data">Table</button>
            <dialog class="top-control-dropdown" for="top-control-data">
                <button id="top_columns">Edit Table Columns</button>
                <button id="top_column_reset">Reset Table Columns</button>
            </dialog>

        </div>
        <input id="search4915" class="nomargin" placeholder="Search for team">

        <h1 id="title"></h1>

        <div id="loading"></div>

        <div class="centered">
            <div class="welcome" hidden>
                <h1 id="setup-checklist-title">Setup Checklist</h1>
                <a href="" id="welcome-help">HELP IDK WHAT TO DO!!!!</a> <!-- TODO: make this link go to a useful help page instead of nowhere -->
            </div>
        </div>

        <div class="row table-head main-table b">
            <div class="icon" title="Icon Placeholder"></div>
        </div>
    </div>

    <div class="table main-table"></div>

    <div class="team-page hidden"></div>

    <footer>
        <button id="foot_clearLocalStorage">Clear LocalStorage</button>
        <button id="foot_clearDataMappings">Clear saved Scouting Data & Mappings</button>
        <span id="version_slot"></span>
        <div style="flex-grow: 1"></div>
        <a href="https://www.thebluealliance.com/">Powered by The Blue Alliance</a>
        <div style="width: 1rem"></div>
        <a href="https://www.desmos.com/">Created with the Desmos API, used with permission from Desmos Studio PBC.</a>
    </footer>

    <dialog class="edit-columns"></dialog>

    <div class="context-menu" hidden>
        <div class="context-menu-options">

        </div>
        <div class="context-menu-themes">
            <button class="context-theme" onclick="changeThemeTo(0)"><span class="material-symbols-outlined">light_mode</span></button>
            <button class="context-theme" onclick="changeThemeTo(1)"><span class="material-symbols-outlined">dark_mode</span></button>
            <button class="context-theme" onclick="changeThemeTo(2)"><img src="https://mtssdhosting.s3.amazonaws.com/spartronics4915.com/wp-content/uploads/20151121091749/favicon.ico"></button>
        </div>
    </div>
</body>
</html>
