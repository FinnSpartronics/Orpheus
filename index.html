<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scouting</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="styles/global.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/inputs.css"/>
    <link rel="stylesheet" href="styles/table.css"/>
    <link rel="stylesheet" href="styles/team_showcase.css"/>
    <link rel="stylesheet" href="styles/overrides.css"/>
    <script src="scripts/script.js" defer></script>
</head>
<body>

    <div class="sticky-header">
        <div class="horizontal-scroll" id="top-controls">
            <button id="top-control-file">File</button>
            <dialog class="top-control-dropdown" for="top-control-file">
                <button id="top_data">Import Data</button>
                <button id="top_mapping">Import mapping</button>
                <button id="top_data_download" disabled>Download saved data</button>
                <button id="top_mapping_download" disabled>Download saved mapping</button>
            </dialog>

            <button id="top-control-event">Event</button>
            <dialog class="top-control-dropdown" for="top-control-event">
                <button id="top_load_event">Set Event</button>
                <button id="top_year">Set Year</button>
                <button id="top_clear_event" disabled>Clear Event Data</button>
            </dialog>

            <button id="top-control-api">APIs</button>
            <dialog class="top-control-dropdown" for="top-control-api">
                <button id="top_setapi">Set TBA API Key</button>
                <button id="top_toggle_use_tba" disabled>TheBlueAlliance API: </button>
                <button id="top_toggle_use_desmos">Desmos API: </button>
                <button id="top_toggle_use_frcolors">FRC Colors API: </button>
            </dialog>

            <button id="top-control-preferences">Preferences</button>
            <dialog class="top-control-dropdown" for="top-control-preferences">
                <button id="top_theme">Toggle Theme</button>
                <button id="top_keyboard">Keyboard Controls: Enabled</button>
                <button id="top_show_hide_comment_names">Show/Hide Names in Comments</button>
            </dialog>

            <button id="top-control-data">Data</button>
            <dialog class="top-control-dropdown" for="top-control-data">
                <button id="top_columns">Edit Table Columns</button>
            </dialog>

        </div>
        <input id="search4915" class="nomargin" placeholder="Search for team">

        <h1 id="title"></h1>
        <div id="err" class="hidden"></div>

        <div class="row table-head main-table b">
            <div class="icon" title="Icon Placeholder"></div>
        </div>
    </div>

    <div class="table main-table">

    </div>

    <div class="team-page hidden">

    </div>

    <footer>
        <button id="foot_clearLocalStorage">Clear LocalStorage</button>
        <button id="foot_clearDataMappings">Clear saved Scouting Data & Mappings</button>
        <span id="version_slot"></span>
    </footer>

    <dialog class="edit-columns"></dialog>
</body>
</html>
